<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/register.style.css">
    <title>E-Gamers</title>
</head>
<body>
    
    <main class="container">
        <img src="../../src/assets/img/Sprite-0001.png" alt="Logo">
        <form id="formRegister">
            <label for="firstName">Nome *</label>
            <input name="firstName" type="text" class="firstName validate" placeholder="Marcos" id="firstName">

            <label for="lastName">Sobrenome *</label>
            <input name="lastName" type="text" class="lasName validate" placeholder="Oliveira" id="lastName">

            <label for="cpf">CPF *</label>
            <input name="cpf" type="text" class="cpf validate" placeholder="xxx.xxx.xxx-xx" id="cpf" maxlength="14">

            <label for="phone">Telefone</label>
            <input name="phone" type="tel" class="phone" placeholder="xxxxxxxxx" id="phone" maxlength="11">

            <label for="email">Email *</label>
            <input name="email" type="email" class="email validate" placeholder="fulano@gmail.com" id="email">

            <label for="user">Usu√°rio</label>
            <input name="user" type="text" class="user" placeholder="Fulano"  id="user">

            <label for="password">Senha *</label>
            <input name="password" type="password" class="password validate" placeholder="123456" id="password">

            <label for="repet-password">Repetir Senha * </label>
            <input name="repet-password" type="password" class="repet-password validate" placeholder="123456" id="repet-password">
            
            <button type="submit">Enviar</button>
        </form>
    </main>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="../assets/js/register.bundle.js"></script>
</body>
</html>
