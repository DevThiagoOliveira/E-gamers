<header>
    <nav>
        <div class="nav-content">
            <img class="logo" src="../../src/assets/img/logo/Sprite-0001.png" alt="Logo">
            <form action="search.html" method="get" class="search-bar">
                <input type="text" class="search-input" placeholder="Pesquisar..." name="searchQuery">
                <button class="none" type="submit">Pesquisar</button>
            </form>
            <div class="shopping-cart">
                <div class="cart-icon"><i class="fa-regular fa-cart-shopping fa-xs"></i></div>
            </div>
            <div class="dropdown-menu">
                <ul>
                    <li><i class="fas fa-cog"></i></li>
                    <li><i class="fas fa-sign-out-alt"></i></li>
                </ul>
            </div>
        
        </div>
    </nav>
</header>
<main>
    <div class="shopCart">
        <div id="cart" class="cart">
            <button id="close-button" class="close-button">&times;</button>
            <div class="cart-content">
                <h2>Produtos</h2>
                <ul id="cart-items" class="cart-items">
                </ul>
            </div>
            <div class="cart-footer">
                <div class="total">Total: <span id="cart-total">R$ 0.00</span></div>
                <button class="finalize-order">Finalizar Compra</button>
            </div>
        </div>
    </div>
</main>
