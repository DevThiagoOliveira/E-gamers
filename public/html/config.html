<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../src/assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="../../src/assets/fontawesome/css/brands.css" rel="stylesheet">
    <link href="../../src/assets/fontawesome/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/config.style.css">
    <title>E-Gamers</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-content">
                <img class="logo" src="../../src/assets/img/Sprite-0001.png" alt="Logo">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Pesquisar...">
                </div>
                <div class="shopping-cart">
                    <a href=""><i class="fa-regular fa-cart-shopping fa-xs" style="color: #000000;"></i></a>
                </div>
                <div class="user">
                    <a href=""><i class="fa-solid fa-user fa-lg" style="color: #000000;"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="main-content">
            <div class="config-content">
                <img class="perfil-img" src="https://source.unsplash.com/random/800x600/?perfil">
                <span class="perfil-name">Thiago</span>
                <span class="wallet">R$20,00</span>
                <button class="selling">Venda</button>
                <button class="buy">Compra</button>
                <button class="config">Configuração</button>
                <button class="exit">Sair</button>
            </div>
            <div class="second-grid">
                <input class="consult-bar" type="text" placeholder="pesquisa">
                <div class="item-layout">
                    <span class="page-label">Minhas Vendas</span>
                </div>
                <div class="itens">
                    <table>
                        <ul>
                            <li class="layout-item">
                                <img class="imagem-product" src="https://source.unsplash.com/random/800x600/?produto" alt="">
                                <label class="product-label" for="">Produto 1</label>
                            </li>
                            <li class="spacing"></li>
                        </ul>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets//js/config.bundle.js"></script>
</body>
</html>
