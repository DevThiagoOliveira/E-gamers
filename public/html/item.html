<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../src/assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="../../src/assets/fontawesome/css/brands.css" rel="stylesheet">
    <link href="../../src/assets/fontawesome/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="../../public/assets/css/">
    <link rel="stylesheet" href="../assets/css/item.style.css">
    <title>E-Gamers</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-content">
                <img class="logo" src="../../src/assets/img/Sprite-0001.png" alt="Logo">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Pesquisar...">
                </div>
                <div class="shopping-cart">
                    <a href=""><i class="fa-regular fa-cart-shopping fa-xs" style="color: #000000;"></i></a>
                </div>
                <div class="user">
                    <a href=""><i class="fa-solid fa-user fa-lg" style="color: #000000;"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="content">
            <div class="head-content">
                <h1 class="item-name">Skin GreatSword</h1>
                <a class="item-filter" href="" class="category">guild wars 2</a>
            </div>
            
            <div class="buy-content">
                <div class="img-buy">
                    <div class="img-item">
                        <ul class="img-content">
                            <li class="img-review">
                                <img src="https://source.unsplash.com/random/800x600/?videogame">
                            </li>
                            <li class="img-review">
                                <img src="https://source.unsplash.com/random/800x600/?animal">
                            </li>
                            <li class="img-review">
                                <img src="https://source.unsplash.com/random/800x600/?churasco">
                            </li>
                            <li class="img-review">
                                <img src="https://source.unsplash.com/random/800x600/?churasco">
                            </li>
                        </ul>
                    </div>
                    <div class="img">
                        <img src="https://source.unsplash.com/random/800x600/?videogame" alt="Animal">
                    </div>
                    <div class="buy-layout">
                        <span class="price">R$0,00</span>
                        <span class="count">quantidade</span>
                        <div>
                            <button class="add" title="adicionar">+</button>
                            <button class="subtract" title="remover">-</button>
                            <span class="item-quant">0</span>
                        </div>
                        <button class="buttom-buy">Comprar</button>
                    </div>
                </div>
                <div class="comment-sealler">
                    <div class="comment">
                        <h1 class="descrision">Descrição</h1>
                        <input class="input-comment" type="text" readonly>
                    </div>
                    <div class="sealler">
                        <h2>Vendedor</h2>
                        <label for="sealler-reddirect">
                            <a href="#">
                                <img src="https://source.unsplash.com/random/1200x720/?person">
                                <h2 class="sealler-name">Thiago</h2>
                            </a>
                        </label>
                    </div>
                </div>
                <div class="footer-content">
                    <label>
                        <h2 class="feedback-poont-text">Opiniões do produto</h2>
                        <div class="feedback-point">
                            <span>4.0</span>
                        </div>
                    </label>
                    <div class="feedback">
                        <div class="user">
                            <img src="https://source.unsplash.com/random/1200x720/?user" alt="">
                            <label for="" class="name"></label>
                            <textarea class="user-comment" cols="50" rows="1"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="nav-bounds">
                <div class="nav-footer-col">
                        <h3 class="nav-footer-title">Sobre o</h3>
                        <ul>
                            <li><a href="">E-Gamers</a></li>
                        </ul>
                </div>
                <div class="nav-footer-col">
                        <h3 class="nav-footer-title">Contato</h3>
                        <ul>
                            <li><a href="">Solução de problemas</a></li>
                        </ul>
                </div>
                <div class="nav-footer-col">
                        <h3 class="nav-footer-title">Minha conta</h3>
                        <ul>
                            <li><a href="">Compras</a></li>
                            <li><a href="">Vendas</a></li>
                        </ul>
                </div>
                <div class="nav-footer-col">
                        <h3 class="nav-footer-title">Redes sociais</h3>
                        <ul>
                            <li><a href="">Twitter</a></li>
                            <li><a href="">Facebook</a></li>
                            <li><a href="">Instagram</a></li>
                            <li><a href="">Youtube</a></li>
                        </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="../assets/js/item.bundle.js"></script>
</body>
</html>
