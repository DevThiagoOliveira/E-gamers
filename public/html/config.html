<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../src/assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="../../src/assets/fontawesome/css/brands.css" rel="stylesheet">
    <link href="../../src/assets/fontawesome/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/config.style.css">
    <title>E-Gamers</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-content">
                <img class="logo" src="../../src/assets/img/Sprite-0001.png" alt="Logo">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Pesquisar...">
                </div>
                <div class="shopping-cart">
                    <a href=""><i class="fa-regular fa-cart-shopping fa-xs" style="color: #fff;"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="main-content">
            <div class="config-content">
                <div class="perfil-img">
                    
                </div>
                <span class="perfil-name"></span>
                <span class="wallet">R$ 00,00</span>
                <button class="selling">Venda</button>
                <button class="buy">Compra</button>
                <button class="config">Configuração</button>
                <button class="exit">Sair</button>
            </div>
            <div class="second-grid">
                <div class="first-colum">
                    <input class="consult-bar" type="text" placeholder="pesquisa">
                    <button class="button-add">Adicionar</button>
                </div>

                <div class="popup-container" id="popup">
                    <div class="popup">
                        <form action="">
                            <h2 class="layout-h2">Adicionar Produto</h2>
                            <label class="picture" tabindex="0">
                                <input type="file" accept="image/*" class="picture__input">
                                <span class="picture__image"></span>
                            </label>
                            <input class="nome" type="text" placeholder="Nome">
                            <input class="categoria" type="text" placeholder="Categoria">
                            <input class="preco" type="number" placeholder="Preço">
                            <input class="quantidade" type="number" placeholder="Quantidade">
                            <textarea class="Descricao" placeholder="Descrição"></textarea>
                            <button class="add-product">Adicionar</button>
                            <button class="close-popup">Cancelar</button>
                        </form>
                    </div>
                </div>

                <div class="item-layout">
                    <span class="page-label">Minha Conta</span>
                </div>
                <div class="itens">
                    <table>
                        <ul>
                            <li class="layout-item">
                                <img class="imagem-product" src="https://source.unsplash.com/random/800x600/?produto" alt="">
                                <label class="product-label" for="">Produto 1</label>
                            </li>
                            <li class="spacing"></li>
                        </ul>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets//js/config.bundle.js"></script>
</body>
</html>
