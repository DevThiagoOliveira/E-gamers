<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../src/assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="../../src/assets/fontawesome/css/brands.css" rel="stylesheet">
    <link href="../../src/assets/fontawesome/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/config.style.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <title>E-Gamers</title>
</head>
<body>
    
    <main>
        <div class="main-content">
            <div class="config-content">
                <div class="perfil-img">
                    
                </div>
                <span class="perfil-name"></span>
                <span class="wallet">R$ 00,00</span>
                <button class="selling">Venda</button>
                <button class="buy">Compra</button>
                <button class="config">Configuração</button>
                <button class="exit">Sair</button>
            </div>
            <div class="second-grid">
                <div class="first-colum">
                    <input class="consult-bar" type="text" placeholder="pesquisa">
                    <button class="button-add">Adicionar</button>
                </div>

                <div class="popup-container" id="popup">
                    <div class="popup">
                        <form id="addProduct">
                            <h2 class="layout-h2">Adicionar Produto</h2>
                            <label class="picture" tabindex="0">
                                <input name="image" type="file" accept="image/*" class="picture__input">
                                <span class="picture__image"></span>
                            </label>
                            <input name="name" class="nome" type="text" placeholder="Nome">
                            <input name="category" class="categoria" type="text" placeholder="Categoria">
                            <input name="price" class="preco" type="number" placeholder="Preço">
                            <input name="amount" class="quantidade" type="number" placeholder="Quantidade">
                            <label class="switch-label" for="toggle-input">
                                <div class="switch">
                                    Frete grátis
                                    <input type="checkbox" id="toggle-input">
                                    <div class="slider">
                                        <button id="send-data" class="pointer"></button>
                                    </div>
                                </div>
                            </label>
                            <div class="text-edit">
                                <div id="editor" class="rich-text-editor"></div>
                            </div>
                            <button class="add-product"></button>
                            <button class="edit-product"></button>
                            <button class="close-popup" type="button">Cancelar</button>
                        </form>
                    </div>
                </div>

                <div class="item-layout">
                    <span class="page-label"></span>
                </div>
                <div class="itens">
                    <ul></ul>
                </div>
            </div>
            <div class="account-config">
                <div class="user-configs">
                    <form class="change-user-config" action="">
                        <label class="perfil-user-img" tabindex="0">
                            <input name="image" type="file" accept="image/*" class="picture__input">
                            <i class="fa-solid fa-camera fa-2xl"></i>
                            <span class="picture__image"></span>
                        </label>
                        <label for="nickname">nickname</label>
                        <input type="text" class="nickname">
                        <label for="telefone">telefone</label>
                        <input type="text" class="telefone">
                        <label for="cpf">cpf</label>
                        <input type="text" class="cpf" placeholder="***.***.***-83" disabled>
                        <label for="email">email</label>
                        <input type="email" class="email" placeholder="ful*****************.com" disabled>
                        <button class="change-password" type="button">Mudar Senha</button>
                        <button class="save-buttom" type="button">Salvar</button>
                    </form>
                    <div class="popup-container">
                        <div class="popup">
                            <p>Deseja salvar os dados informados?</p>
                            <button class="confirmation">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
                                  
        </div>
    </main>
    <script src="../assets//js/config.bundle.js"></script>
</body>
</html>
